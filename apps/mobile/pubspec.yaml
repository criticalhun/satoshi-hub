name: satoshi_hub
description: Cross-chain bridge application

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^12.1.1
  flutter_riverpod: ^2.4.9
  http: ^1.1.0
  intl: ^0.20.2  # FrissÃ­tve 0.20.2-re
  flutter_svg: ^2.0.9
  walletconnect_flutter_v2: ^2.1.11
  web3dart: ^2.7.1
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
