name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: pnpm/action-setup@v4
    - run: pnpm install
    - run: pnpm --filter @satoshi-hub/sdk build
    - run: echo "Build successful - tests temporarily disabled during monorepo setup"
