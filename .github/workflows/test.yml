name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
          
      - name: Build SDK
        run: pnpm --filter "@satoshi-hub/sdk" build
        
      - name: Generate Prisma client
        run: cd apps/backend && npx prisma generate
        
      - name: Run tests
        run: pnpm --filter backend exec jest --coverage --detectOpenHandles
